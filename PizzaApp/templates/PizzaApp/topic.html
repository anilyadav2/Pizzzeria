{% extends "PizzaApp/base.html" %}

{% block content %}


<p>Topic:{{topic}} <p>

    <ul>{% for e in entries %}

        <li>

            <p>{{e.text}}</p>
            <p>{{e.date_added}}</p>
            <p>
                <a href="{% url 'PizzaApp:edit_entry' e.id%}"> Edit entry </a>
            </p>
        </li>
        {% empty %}
        <li> there are no entries </li>
        

        {% endfor %}
    </ul>
<p>
    <a href="{% url 'PizzaApp:new_entry' topic.id %}">Add a new Entry </a>
</p>

{% endblock content %}
